<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class ="buttons">
        <button onclick="newgame()">New game</button>
        <button id ="stepback" onclick ="game(-1,true)">Step back</button>
        <button onclick ="printmin(-1)">Peak</button>
        <button onclick ="SaveGame()">Save game</button>
        <button onclick ="LoadGame()">Load game</button>
    </div> 
    <h1>Tic-Tac-Toe</h1>
    <div>    
    <table>
        <tr>
            <td id="0" onclick="game(id,false)"></td>
            <td id="1" onclick="game(id,false)"></td>
            <td id="2" onclick="game(id,false)"></td>
        </tr>
        <tr>
            <td id="3" onclick="game(id,false)"></td>
            <td id="4" onclick="game(id,false)"></td>
            <td id="5" onclick="game(id,false)"></td>
        </tr>
        <tr>
            <td id="6" onclick="game(id,false)"></td>
            <td id="7" onclick="game(id,false)"></td>
            <td id="8" onclick="game(id,false)"></td>
        </tr>    
    </table>
</div>
  
    <script src="script copy.js"></script>
</body>
</html>
